<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADATOR</title>
    <link rel="stylesheet" href="formulario1.css" />
</head>

<body>
    <div class="grid-container">
        <header>
            <div class="top-bar">
                <h1 class="marca"><a href="paginaInicio.html" class="main-link">ADATOR</a></h1>
                <div class="cont">
                    <button class="steam"><a href="https://store.steampowered.com/about" class="main-link">Instalar Steam</a></button>
                </div>
            </div>
        </header>

        <main class="container">
            <div class="contenedor">
                <h2 class="titulo">Comentarios:</h2>
                <form class="formulario">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>

                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>

                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required>

                    <label for="reseña">Comentarios/Reseñas</label>
                    <textarea id="reseña" name="reseña" placeholder="Comentarios..." rows="6" required></textarea>
                </form>

                <div class="terminos">
                    <p class="info">
                        Para poder dejar un comentario debe respetar el equipo personal y garantizar el cumplimiento de seguridad y protección de la empresa correspondiente.
                    </p>

                    <label class="checkbox-label">
                        <input type="checkbox" required>
                        <p class="texto"><b>He leído y aceptado los términos y condiciones.</b></p>
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox">
                        <p class="texto"><b>Acepto recibir contenido relacionado con la página.</b></p>
                    </label>

                    <div class="botones">
                        <button type="reset" class="cancel">Cancelar</button>
                        <button type="submit" class="submit">Enviar</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <a href="https://discord.gg/YRG8GMNw" class="community-link">ÚNETE A LA COMUNIDAD</a>
            <p class="copyright">Copyright © 2025 - All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
